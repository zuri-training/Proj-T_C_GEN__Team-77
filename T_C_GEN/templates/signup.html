{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Sign Up</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'signup.css' %}" />
</head>

<body>
  <section class="container">
    <div class="logo">
      <i class="fa fa-long-arrow-left"></i>
      <img src="{% static 'img/logo.png' %}" class="img-logo" alt="" width="80px" height="100px" />
    </div>

    <aside>
      <div class="svg">
        <img src="{% static 'img/rafiki.jpg' %}" />
      </div>

      <!-- Form container -->
      <div class="form-group">
        <h2>Create an account</h2>
        <p>Access to all features, no credit card required.</p>
        <div class="top-btn">
          <button class="field-google">
            <span>Sign up with google </span>
            <img src="{% static 'img/google.img.png' %}" alt="" class="google-img" width="13" />
          </button>
          <div class="word-on-line">
            <span>or sign up with your email</span>
          </div>
        </div>

        {% for message in messages %}
        <h3 class="error-message">{{message}}</h3>
        {% endfor %}

        <form method="POST" action="signup">
          {% csrf_token %}
          <div class="input-field">
            <label for="fullame" class="form-label">Full Name</label>
            <input type="text" name="fullname" placeholder="John Doe" class="input" />
          </div>
          
          <div class="input-field">
          <label for="Username" class="form-label"> Username </label>
           <input type="username" placeholder="John Doe" class="input"/>
         </div>


          <div class="input-field">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" placeholder="JohnDoe@gmail.com" class="input" />
          </div>

          <div class="input-field">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" placeholder="Enter your password" class="password" />
            <i class="bx bx-hide eye-icon"></i>
          </div>

          <div class="input-field">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" name="password2" placeholder="Enter your password" class="password" />
            <i class="bx bx-hide eye-icon"></i>
          </div>

          <div class="button-field">
            <input type="submit" class="btn1" placeholder="Sign up">
          </div>

          <p class="form-link">
            Already have an account? <a href="{% url 'signin' %}">Sign in</a>
          </p>
        </form>
      </div>
    </aside>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"></script>
</body>

</html>
